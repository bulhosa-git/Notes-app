<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Artur Santos">
    <title>Notes app</title>
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body spellcheck=false>
    <div class="bg-shapes">
        <div class="bg-a"></div>
        <div class="bg-b"></div>
        <div class="bg-c"></div>
        <div class="bg-d"></div>
    </div>
    <div class="ts-wrapper">
        <button data-theme="light"></button>
        <button data-theme="dark"></button>
    </div>
    <div class="notes-container">
        <div class="notes">
            <div class="notes-left">
                <div class="header">
                    <div class="d-flex flex-col align-items-center justify-content-between mb-4-5">
                        <img src="assets/img/cocus-logo-verlauf.svg" class="logo">
                        <div class="dropdown">
                            <button class="btn btn-light" type="button" id="ddUsersMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            Artur
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="ddUsersMenu">
                                <li><a class="dropdown-item switch-user disabled" href="#" data-id="0">Artur</a></li>
                                <li><a class="dropdown-item switch-user" href="#" data-id="1">Manuel</a></li>
                                <li><a class="dropdown-item switch-user" href="#" data-id="2">Joana</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item disabled" href="#">Add user</a></li>
                            </ul>
                        </div>
                    </div>
                    <h1>My notes</h1>
                    <div class="d-flex flex-col justify-content-start mt-3">
                        <button class="btn btn-notes-primary add-note">New note</button>
                        <button class="btn btn-danger ms-2 delete-all-notes">Delete all</button>
                        <div class="input-wrapper ms-2">
                            <input id="search" type="text" class="form-control" name="search" placeholder="Search">
                            <svg stroke="currentColor" class="glass" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="M21 21l-4.35-4.35"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="scroller"></div>
            </div>
            <div class="notes-right">
                <div class="header">
                    <h1 contentEditable="true"></h1>
                    <div class="note-actions">
                        <button class="btn btn-light save-note">Save</button>
                        <div class="dropdown">
                            <button class="btn btn-light ms-2" type="button" id="ddActionsMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            Actions
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="ddActionsMenu">
                                <li><a class="dropdown-item disabled" href="#">Share</a></li>
                                <li><a class="dropdown-item export-pdf" href="#">Export to PDF</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="editor"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
